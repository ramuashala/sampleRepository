<template>
  <lightning-card title="Create Account">
    <lightning-layout>
      <lightning-layout-item size="6" padding="around-small">
          <lightning-card>
                <lightning-record-edit-form object-api-name="Account" onsuccess={successHandler}>
                    <p><lightning-input-field field-name='Name'></lightning-input-field></p>
                    <p><lightning-input-field field-name='Phone'></lightning-input-field></p>
                    <p><lightning-input-field field-name='Website'></lightning-input-field></p>

                    <p><lightning-button type="submit" variant="brand" name="save" label="Create Account"></lightning-button></p>
            </lightning-record-edit-form>
          </lightning-card>
      </lightning-layout-item>
    
      <lightning-layout-item size="6" padding="around-small">
            <lightning-card title="View Account">
                <lightning-record-view-form object-api-name="Account" record-id={recordId}>
                    <div class="slds-box">
                        <p> 
                            <lightning-output-field field-name="Name"></lightning-output-field>
                        </p>
                        
                        <p> 
                            <lightning-output-field field-name="Phone"></lightning-output-field>
                        </p>

                        <p> 
                            <lightning-output-field field-name="Website"></lightning-output-field>
                        </p>
                    
                    </div>    
                </lightning-record-view-form>
            </lightning-card>    
      </lightning-layout-item>

    </lightning-layout> 
</lightning-card>   
</template>
